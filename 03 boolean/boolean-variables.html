<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Boolean Variables</title>
		<link href='https://fonts.googleapis.com/css?family=Finger Paint' rel='stylesheet' />
		<style>
			body {
				text-align: center;
				font-family: 'Arial';
			}
			a {
				color: gold;
			}
			#content {
				width: 310px;
				margin: 0 auto;
				border: 3px double black;
				padding-bottom: 10px;
			}
			.message {
				font-size: 1.5em;
				font-weight: bold;
			}
			.true {
				color: green;

			}
			.false {
				color: red;
			}

		</style>
	</head>
	<body>
		<div id="content">
			<div class="message">Available:
				<span id="stock">Yes</span></div>
			<div class="message">Shipping:
				<span id="shipping">No</span></div>
		</div>
		<script src="js/boolean-variables.js"></script>
	</body>
</html>
