<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Numeric Variables</title>
		<link href='https://fonts.googleapis.com/css?family=Finger Paint' rel='stylesheet' />
		<style>
			body {
				text-align: center;
			}
			h1 {
				font-family: 'Finger Paint';
			}
			#content {
				width: 500px;
				margin: 0 auto;
				border: 3px double black;
				padding-bottom: 10px;
			}
			#cost {
				position: absolute;
				left: 10px;
				top: 5px;
				background-color: red;
				width: 50px;
				color: white;
			}
			.imgBackground {
				position: relative;
				background-color: grey;
				height: 120px;
				width: 380px;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div id="content">
			<h1>Custom Signage</h2>
			<div class = "imgBackground">
				<div id="cost">Cost: $5 per tile</div><br/>
				<img src="images/preview.jpg" alt="Sign" />
			</div>
		</div>
		<script src="js/numeric-variables.js"></script>
	</body>
</html>
